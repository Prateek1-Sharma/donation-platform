<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <form onsubmit="signupOrganisation(event)">
        <label for="name">Enter the name of the Organization:</label>
        <input type="text" name="name" required>
        <label for="email">Enter the email:</label>
        <input type="email" name="email" required>
        <label for="password">Enter Password:</label>
        <input type="password" name="password" required>
<br>
        <label for="goalText">Organisation Goal </label>
        <input type="text" name="goalOfOrganisation" id="goalText" required>
<br>
        <label for="goalText">Organisation Target Amount </label>
        <input type="number" name="amountOfOrganisation" id="goalAmount" required>
<br>
        <button type="submit">Signup</button>
    </form>
    <a href="../login/login.html">login-if already a Organization</a>
</body>

</html>
